<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Contacto</title>
   <link rel="stylesheet" href="./style.css">
</head>

<body class="Lista-de-body">
   <header class="Lista-de-header">
      <h1>Mi pagina de libros</h1>
      <nav>
         <ul class="Lista-de-navegación">
            <li class="Lista-de-barra-de-navegación"><a href="./index.html">Inicio</a></li>
            <li class="Lista-de-barra-de-navegación"><a href="./Contacto.html">Contacto</a></li>
            <li class="Lista-de-barra-de-navegación"><a href="./Horarios.html">Horarios de atencion</a></li>
            <li class="Lista-de-barra-de-navegación"><a href="./Politicas_de_devolución.html">Politicas de
               devolución</a></li>
         </ul>
      </nav>
   </header>
   <main class="Lista-de-main-Contacto">
      <section>
         <form action="">
            <div>
               <label for="nombre">
                  <p class="Cuestionario-texto">Nombre:</p>
               </label>
               <input class="Cuestionario" type="text" id="nombre" name="campo_de_nombre">
            </div>
            <div>
               <label for="apellido">
                  <p class="Cuestionario-texto">Apellido:</p>
               </label>
               <input class="Cuestionario" type="text" id="apellido" name="campo_de_apellido">
            </div>
            <div>
               <label for="pais">
                  <p class="Cuestionario-texto">Seleccione su pais:</p>
               </label>
               <select class="Cuestionario" name="campo_de_pais" id="pais">
                  <option value="AR">Argentina</option>
                  <option value="ME">Mexico</option>
                  <option value="BR">Brasil</option>
                  <option value="PE">Peru</option>
                  <option value="BO">Bolivia</option>
                  <option value="CH">Chile</option>
               </select>
            </div>
            <div>
               <label for="DNI">
                  <p class="Cuestionario-texto">DNI:</p>
               </label>
               <input class="Cuestionario" type="number" id="DNI" name="campo_de_DNI">
            </div>
            <div>
               <label for="telefono">
                  <p class="Cuestionario-texto">Numero de telefono:</p>
               </label>
               <input class="Cuestionario" type="number" id="telefono" name="campo_de_numero_de_telefono">
            </div>
            <div>
               <label for="email">
                  <p class="Cuestionario-texto">Correo electronico:</p>
               </label>
               <input class="Cuestionario" type="email" id="email" name="campo_de_email">
            </div>
            <div>
               <label for="provincia">
                  <p class="Cuestionario-texto">Provincia::</p>
               </label>
               <input class="Cuestionario" type="text" id="provincia" name="campo_de_provincia">
            </div>
            <div>
               <label for="ciudad">
                  <p class="Cuestionario-texto">Ciudad:</p>
               </label>
               <input class="Cuestionario" type="text" id="ciudad" name="campo_de_ciudad">
            </div>
            <div>
               <label for="direccion">
                  <p class="Cuestionario-texto">Dirección:</p>
               </label>
               <input class="Cuestionario" type="text" id="direccion" name="campo_de_direccion">
            </div>
            <div>
               <label for="campo_de_politicas_de_devolución"><a href="Politicas_de_devolución.html"
                     class="Cuestionario-texto">Politicas de
                     devolución</a></label>
               <input class="Cuestionario" type="checkbox" name="campo_de_politicas_de_devolución">
            </div>
            <div>
               <input class="Cuestionario" type="reset">
               <input class="Cuestionario" type="submit">
            </div>
         </form>
      </section>
   </main>
   <footer class="Lista-de-footer">
      <p>Esta pagina fue creada y pertenence a Manuel Pociello</p>
   </footer>
</body>

</html>
